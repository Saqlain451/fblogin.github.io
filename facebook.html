<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />

  <body>
    <div class="container my-5">

        <div class="col-md-6 my-5 ms-5">
          <strong> facebook </strong>

          </p>
        </div>
        <div class="col-md-4 ms-5">

            <div class="card-body">

                />
                <input
                  type="text"

                />
                <div class="d-grid gap-2">

                </div>
                <a
                  href=""

                  style="display: block; text-decoration: none"
                  >Forgetton password?</a
                >

                  <button
                    class="btn btn-success"
                    style="background-color: #42b72a; font-weight: bold"
                  >
                    Create New Account
                  </button>
                </center>
              </div>
            </div>
          </div>
          <p style="font-size: 15px" class="text-center my-4">
            <b><a>Create a Page</a></b> for a celebrity, brand or business.
          </p>
        </div>
      </div>
